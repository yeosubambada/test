<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤링볼 시뮬레이션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>롤링볼 시뮬레이션</h1>
        <div class="controls">
            <div class="control-group">
                <button id="startBtn">시작</button>
                <button id="resetBtn">리셋</button>
                <button id="clearBtn">모두 지우기</button>
            </div>
            
            <div class="control-group">
                <div class="slider-container">
                    <label for="slopeAngle">경사각: <span id="angleValue">30</span>°</label>
                    <input type="range" id="slopeAngle" min="5" max="60" value="30">
                </div>
                <div class="slider-container">
                    <label for="friction">마찰: <span id="frictionValue">0.05</span></label>
                    <input type="range" id="friction" min="0" max="20" value="5">
                </div>
            </div>
            
            <div class="control-group">
                <div class="edit-mode">
                    <label>편집 모드:</label>
                    <div class="mode-buttons">
                        <button id="drawPathBtn" class="mode-btn active">길 그리기</button>
                        <button id="addObstacleBtn" class="mode-btn">장애물 추가</button>
                        <button id="eraseBtn" class="mode-btn">지우기</button>
                    </div>
                </div>
                <div class="obstacle-options">
                    <label>장애물 유형:</label>
                    <select id="obstacleType">
                        <option value="block">블록</option>
                        <option value="bounce">튕기는 벽</option>
                        <option value="teleport">텔레포트</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="simulationCanvas"></canvas>
        </div>
        <div class="instructions">
            <h3>사용 방법</h3>
            <ul>
                <li><strong>길 그리기</strong>: 클릭하고 드래그하여 공이 굴러갈 길을 그립니다.</li>
                <li><strong>장애물 추가</strong>: 클릭하여 선택한 유형의 장애물을 배치합니다.</li>
                <li><strong>지우기</strong>: 클릭하고 드래그하여 그려진 길이나 장애물을 지웁니다.</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
